<div class="sidebar-container">
  <!-- Brand Section -->
  <div class="brand-container">
    <img src="talentLink-ai-transparant.png" alt="TalentLink Ai" class="main-logo">
  </div>

  <!-- Divider -->
  <div class="divider"></div>

  <!-- Requirements Header -->
  <div class="sidebar-header">
    <h3>Requirements</h3>
    <button class="add-btn" (click)="onAddJob.emit()" title="Create New Job">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
    </button>
  </div>

  <!-- Jobs List -->
  <div class="jobs-list">
    <div 
      *ngFor="let job of jobs" 
      class="job-item" 
      [class.active]="selectedJobId === job.id"
      (click)="onSelectJob.emit(job)">
      
      <div class="job-icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
        </svg>
      </div>

      <div class="job-content">
        <div class="job-title">{{ job.roleName }}</div>
        <div class="job-date">{{ job.createdAt | date:'shortDate' }}</div>
      </div>

      <button 
        class="delete-btn" 
        (click)="$event.stopPropagation(); onDeleteJob.emit(job)"
        title="Delete job">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="3 6 5 6 21 6"></polyline>
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
        </svg>
      </button>
    </div>
  </div>

  <!-- Footer Section -->
  <div class="sidebar-footer">
    <div class="divider"></div>
    <div class="user-info">
      <div class="avatar">HR</div>
      <div class="user-details">
        <span class="username">Admin Portal</span>
        <span class="org">Main Branch</span>
      </div>
      <button class="settings-btn" title="Settings">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M12 1v6m0 6v6M4.22 4.22l4.24 4.24m2.98 2.98l4.24 4.24M1 12h6m6 0h6m-1.78 7.78l-4.24-4.24m-2.98-2.98l-4.24-4.24"></path>
        </svg>
      </button>
    </div>
  </div>
</div>
